<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 東京之旅</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;500;700&family=Zen+Maru+Gothic:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --border: 1px solid rgba(255, 255, 255, 0.3);
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Zen Maru Gothic', 'Noto Sans TC', sans-serif;
            background-color: #000;
        }

        /* 背景大圖 (請準備 cover.jpg) */
        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('cover.jpg'); 
            background-size: cover;
            background-position: center;
            z-index: 1;
        }

        /* 黑色遮罩 */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.3) 60%, rgba(0,0,0,0.8) 100%);
            z-index: 2;
        }

        .content {
            position: absolute;
            bottom: 80px;
            left: 0;
            width: 100%;
            padding: 40px;
            text-align: center;
            color: white;
            z-index: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .date-badge {
            display: inline-block;
            padding: 6px 16px;
            border: var(--border);
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            font-size: 0.9rem;
            letter-spacing: 1px;
            margin-bottom: 20px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.9);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0 0 10px 0;
            line-height: 1.2;
            text-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        p {
            font-size: 1.1rem;
            opacity: 0.8;
            margin: 0 0 40px 0;
            font-weight: 300;
        }

        .enter-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 200px;
            height: 56px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: var(--border);
            border-radius: 30px;
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 700;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: float 3s ease-in-out infinite;
        }

        .enter-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.4);
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
    <div class="bg-image"></div>
    <div class="overlay"></div>
    <div class="content">
        <div class="date-badge">2026.01.09 - 01.14</div>
        <h1>TOKYO<br>TRIP</h1>
        <p>與小晴任的東京之旅 ❤️</p>
        <a href="itinerary.html" class="enter-btn">開始旅程 →</a>
    </div>
</body>
</html>
