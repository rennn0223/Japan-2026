<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 東京之旅</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;500;700&family=Zen+Maru+Gothic:wght@500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="slowpoke.png">
    <link rel="apple-touch-icon" href="slowpoke.png">

    <style>
        :root {
            --border: 1px solid rgba(255, 255, 255, 0.3);
        }

        body {
            margin: 0;
            padding: 0;
            height: 100dvh; /* 使用 dvh 避免手機網址列影響高度 */
            width: 100vw;
            overflow: hidden;
            font-family: 'Zen Maru Gothic', 'Noto Sans TC', sans-serif;
            background-color: #000;
        }

        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('cover.jpg'); 
            background-size: cover;
            /* 根據你的照片，人臉在中間偏上，這裡設定對齊中間偏上方 */
            background-position: center 30%; 
            background-repeat: no-repeat;
            z-index: 1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* 稍微加深遮罩，讓白字在照片上更清楚 */
            background: linear-gradient(to bottom, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.3) 50%, rgba(0,0,0,0.6) 100%);
            z-index: 2;
        }

        /* --- 修正重點在這裡 --- */
        .content {
            position: absolute;
            /* 強制定位到螢幕的正中央 */
            top: 70%;
            left: 50%;
            /* 這行指令會把元素的「中心點」拉回來，確保絕對居中，不會偏右 */
            transform: translate(-50%, -50%);
            
            width: 90%; /* 寬度設為 90%，避免太寬貼到螢幕邊緣 */
            max-width: 500px; /* 電腦版也不會太寬 */
            
            text-align: center;
            color: white;
            z-index: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            
            /* 防止文字換行導致的跑版 */
            white-space: nowrap; 
        }

        .date-badge {
            display: inline-block;
            padding: 6px 16px;
            border: var(--border);
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            font-size: 0.9rem;
            letter-spacing: 1px;
            margin-bottom: 20px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        h1 {
            font-size: 2.8rem; /* 字體稍微加大 */
            font-weight: 700;
            margin: 0 0 15px 0;
            line-height: 1.2;
            text-shadow: 0 4px 15px rgba(0,0,0,0.6); /* 增加陰影讓字更立體 */
        }

        p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin: 0 0 40px 0;
            font-weight: 500;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .enter-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 200px;
            height: 56px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.6); /* 邊框亮一點 */
            border-radius: 30px;
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 700;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: float 3s ease-in-out infinite;
        }

        .enter-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.4);
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
    <div class="bg-image"></div>
    <div class="overlay"></div>
    <div class="content">
        <div class="date-badge">2026.01.09 - 01.14</div>
        <h1>TOKYO<br>TRIP</h1>
        <p>與小晴任的東京之旅 ❤️</p>
        <a href="itinerary.html" class="enter-btn">開始旅程 →</a>
    </div>
</body>
</html>
